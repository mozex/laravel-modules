name: Tests

on: ['push', 'pull_request']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [ 8.3, 8.4 ]
        laravel: [ 13.*, 12.*, 11.* ]
        filament: [ "^5.0" ]
        dependency-version: [ prefer-lowest, prefer-stable ]
        include:
          - laravel: "11.*"
            testbench: "^9.2"
            carbon: "^3.8.4"
          - laravel: "12.*"
            testbench: "10.*"
            carbon: "^3.8.4"
          - laravel: "13.*"
            testbench: "^11.0"
            carbon: "^3.8.4"

    name: Tests P${{ matrix.php }} - L${{ matrix.laravel }} - F${{ matrix.filament }} - ${{ matrix.os }} - ${{ matrix.dependency-version }}
    steps:

    - name: Checkout
      uses: actions/checkout@v6

    - name: Cache dependencies
      uses: actions/cache@v5
      with:
        path: ~/.composer/cache/files
        key: dependencies-php-${{ matrix.php }}-L${{ matrix.laravel }}-${{ matrix.dependency-version }}-composer-${{ hashFiles('composer.json') }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, mbstring, zip, fileinfo, intl
        coverage: none

    - name: Install dependencies
      run: |
        composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" "nesbot/carbon:${{ matrix.carbon }}" "filament/filament:${{ matrix.filament }}" --no-interaction --no-update
        composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

    - name: Integration Tests
      run: php ./vendor/bin/pest
